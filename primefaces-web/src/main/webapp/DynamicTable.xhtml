<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    template="/template/MainTemplate.xhtml">

    <ui:define name="mainTemplateBody">

        <h:form id="myForm">
	        <f:event type="preRenderView"
	         listener="#{dynamicTableBean.startConversation}" />
            <p:panel id="myPanel"
                     header="The data">
			    <p:dataTable id="myTable"
			                 var="element"
			                 value="#{dynamicTableBean.datas}"
			                 paginator="true"
			                 rows="5"
			                 paginatorTemplate="{RowsPerPageDropdown}
			                                    {FirstPageLink}
			                                    {PreviousPageLink}
			                                    {CurrentPageReport}
			                                    {NextPageLink}
			                                    {LastPageLink}"
			                 rowsPerPageTemplate="5,10,15"
			                 widgetVar="myTableVar"
			                 emptyMessage="There is no any data">

			        <p:columns value="#{dynamicTableBean.columns}"
			                   var="column"
			                   columnIndexVar="colIndex"
			                   sortBy="#{element[column]}"
			                   filterBy="#{element[column]}">
			            <f:facet name="header">
			                #{column}
			            </f:facet>

			            #{element[column]}
			        </p:columns>
			    </p:dataTable>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
