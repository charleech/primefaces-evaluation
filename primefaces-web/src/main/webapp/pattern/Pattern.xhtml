<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <p:panel id="myPanel#{workingBean.prefix}"
             header="The data">
        <p:commandButton value="My Action - #{workingBean.prefix}"
                         actionListener="#{workingBean.myAction}"
                         update=":myForm:myPanel#{workingBean.prefix}"/>

	    <p:panel id="myWorkingPanel#{workingBean.prefix}"
	             header="The working panel"
	             rendered="#{workingBean.rendered}">
	        This is a working panel.
	    </p:panel>
    </p:panel>

</ui:composition>
